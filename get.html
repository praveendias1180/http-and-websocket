<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js" ></script>
    <title>HTTP + Socket.io</title>
</head>
<body>
    <script>
        const socket = io();
        socket.emit("rq_get", "RQ get request")
        socket.on('rq_ack', res => {
            console.log(res)
        })
    </script>
</body>
</html>
